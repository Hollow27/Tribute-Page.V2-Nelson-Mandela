<!DOCTYPE HTML>
<!-- We'll be using a bootstrap class called "Jumbotron". It displays
a grey box where we can put nearly any valid HTML inside of it. Most of the
elements will be put in a single column in a single row with a text-centre
feature.
-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tribute to Nelson Mandela</title>

    <!-- CDN is better because of the following: Browser Caching, Easier Maintainability for newer versions, Ease of use (no need to download)-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
</html>
